<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librario â€¢ Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>

<body class="dark-mode">
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <i data-lucide="book-open-check"></i>
                <h1>Librar<span>io</span></h1>
            </div>
            <div class="nav-controls">
                <div class="role-badge" id="header-role-badge">
                    <i data-lucide="user-check" style="width: 16px; color: var(--primary);"></i>
                    <span id="display-role" style="font-weight: 700; font-size: 0.8rem; color: #fff;">USER MODE</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; border-radius: 99px; font-size: 0.8rem;">
                    <i data-lucide="log-out"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Admin Dashboard Section -->
        <section id="admin-section" class="hidden">
            <div class="section-title">
                <div class="title-info">
                    <h2>Admin Dashboard</h2>
                    <p>Kelola koleksi buku (Tambah, Update, Hapus)</p>
                </div>
                <a href="add-book.html" class="btn btn-primary">
                    <i data-lucide="plus"></i> Tambah Buku Baru
                </a>
            </div>
        </section>

        <!-- Public/User Section -->
        <section id="books-section">
            <div class="section-title">
                <div class="title-info">
                    <h2>Katalog Buku</h2>
                    <p>Semua buku tersedia untuk dipinjam berbasis lokasi</p>
                </div>
            </div>
            <div id="books-grid" class="books-grid">
                <!-- Books will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Modal Detail Buku -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <div id="book-detail-content">
                <!-- Details injected here -->
            </div>
            <div class="modal-actions" style="margin-top: 2rem;">
                <button type="button" id="close-detail" class="btn btn-secondary" style="width: 100%;">Tutup</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
